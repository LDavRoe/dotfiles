# alacritty color scheme

schemes:
  dark: &dark
    # Default colors
    primary:
      background: '0x1d2021' # hard contrast
      # background: '0x282828' # normal contrast
      foreground: '0xebdbb2'

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

  default: &default

    # Normal colors
    normal:
     black:   '#1d1f21'
     red:     '#cc6666'
     green:   '#b5bd68'
     yellow:  '#f0c674'
     blue:    '#81a2be'
     magenta: '#b294bb'
     cyan:    '#8abeb7'
     white:   '#c5c8c6'

    # Bright colors
    bright:
     black:   '#666666'
     red:     '#d54e53'
     green:   '#b9ca4a'
     yellow:  '#e7c547'
     blue:    '#7aa6da'
     magenta: '#c397d8'
     cyan:    '#70c0b1'
     white:   '#eaeaea'

    # Dim colors
    #
    # If the dim colors are not set, they will be calculated automatically based
    # on the `normal` colors.
    dim:
     black:   '#131415'
     red:     '#864343'
     green:   '#777c44'
     yellow:  '#9e824c'
     blue:    '#556a7d'
     magenta: '#75617b'
     cyan:    '#5b7d78'
     white:   '#828482'

colors: *dark